{% extends 'admin/headerfooter.html' %}
{% block content %}
<!--sidebar end-->
<!--main content start-->

  <!--main content end-->




<section id="main-content">
	<section class="wrapper">
		<div class="table-agile-info">
 <div class="panel panel-default">
    <div class="panel-heading">
     Applicant table
    </div>
    <div>
      <table class="table" ui-jq="footable" ui-options='{
        "paging": {
          "enabled": true
        },
        "filtering": {
          "enabled": true
        },
        "sorting": {
          "enabled": true
        }}'>
        <thead>
          <tr>
            <th data-breakpoints="xs">ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Experience</th>
            <th >About</th>
            <th data-breakpoints="xs">Cv</th>
            <!-- <th data-breakpoints="xs">No Of Vacancy</th>            -->
            <!--<th data-breakpoints="xs sm md" data-title="DOB">Date of Birth</th>-->
          </tr>
        </thead>
        <tbody>
          {% for i in data20 %}
          <tr data-expanded="true">
            <td>{{forloop.counter}}</td>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.exp}}</td>
            <td>{{i.message}}</td>
            <td><a href="{{i.cv.url}}">view</a></td>
            
            
            <td><a href="/applicationdelete/?uuid={{i.id}}"><i class="fa fa-trash"></i></a></td>


          </tr>
           {% endfor %}


          </tbody>
        </table>
      </div>
    </div>
  </div>
  </section>
  
  </section>
  
  <!--main content end-->
</section>
      
        
{% endblock %}
